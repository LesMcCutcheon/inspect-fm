---
layout: default
---

<section class="homepage">
<h1>Latest episode</h1>

  {% assign post = site.posts.first %}
  <article class="cf">
    <h2>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>
    <p class="date">
      <time datetime="{{ page.date }}" itemprop="datePublished">
        {{ post.date | date: "%b %-d, %Y" }}
      </time>
    </p>
    <p>
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }} <span class="read-more"><a href="{{ post.url | relative_url }}">Read more</a></span>
    </p>
  </article>
  
  <div class="dot-divider">&middot;&middot;&middot;</div>
  
  <a class="btn" href="/episodes/">See all past episodes</a>
</section>
